<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map</title>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      .icon-select {
        z-index: 5;
        position: fixed;
        top: 10px;
        right: 10px;
        width: 100px;
        height: 30px;
        border: 0px;
        border-radius: 3px;
        background-color: rgba(255, 255, 255, 0.507);
      }
      .icon-label {
        width: 200px;
        text-align: right;
        margin-top: 5px;
      }
      .delete-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: rgb(255, 203, 203);
        border: none;
        border-radius: 2px;
      }
    </style>
  </head>
  <body style="padding: 0; margin: 0 auto">
    <div
      class="container"
      style="padding: 0; margin: 0 auto; position: relative"
    >
      <div class="icon-container">
        <!-- <label for="icon-select" class="icon-select icon-label"
          >Ð˜ÐºÐ¾Ð½ÐºÐ¸ Ð½Ð° ÐºÐ°Ñ€Ñ‚Ðµ ðŸ‘‡</label
        > -->
        <select id="icon-select" class="icon-select">
          {% for icon in icons %}
          <option value="url(../static/icons/{{ icon.path }})">
            {{ icon.name }}
          </option>
          {% endfor %}
        </select>
      </div>

      <div
        id="map"
        style="width: 100vw; height: 100vh; margin: 0 auto; padding: 0"
      ></div>
    </div>
    {% for location in locations %}
    <div
      id="marker_{{ location._id }}"
      name="marker"
      data-latitude="{{ location.latitude }}"
      data-longitude="{{ location.longitude }}"
      data-name="{{ location.name }}"
      data-id="{{ location._id }}"
      hidden
    ></div>
    {% endfor %}

    <script>
      var markers = document.querySelectorAll('[id^="marker"]');

      var myMarkers = [];

      var selectElement = document.getElementById("icon-select");
      selectElement.addEventListener("change", function () {
        for (let m of myMarkers) {
          m._element.style.backgroundImage = this.value;
        }
      });

      function renderMarkers(map) {
        for (let marker of markers) {
          var el = document.createElement("div");
          el.className = "marker";
          el.id = marker.dataset.id;
          el.style.backgroundImage = "url(../static/icons/{{ default_icon }})";
          el.style.backgroundRepeat = "no-repeat";
          el.style.backgroundSize = "cover";
          el.style.width = "40px";
          el.style.height = "40px";

          var lat = parseFloat(marker.dataset.latitude);
          var lng = parseFloat(marker.dataset.longitude);

          var newMarker = new mapboxgl.Marker(el)
            .setPopup(
              new mapboxgl.Popup({ offset: 25 }).setHTML(
                `
                <h3>${marker.dataset.name}</h3>
                <button
                  class="delete-btn"
                  onclick="handleDelete(this)"
                  id="${marker.dataset.id}"
                >
                  <img src="../static/waste-basket.svg" alt="Delete Icon">
                  Ð£Ð´Ð°Ð»Ð¸Ñ‚ÑŒ
                </button>
                `
              )
            )
            .setLngLat([lng, lat])
            .addTo(map);

          myMarkers.push(newMarker);
        }
      }
    </script>

    <script>
      mapboxgl.accessToken = "{{ access_token }}";
      console.log(markers);

      if (markers.length > 0) {
        var map = new mapboxgl.Map({
          container: "map",
          style: "{{ map_style }}",
          center: [
            parseFloat(markers[0].dataset.longitude),
            parseFloat(markers[0].dataset.latitude),
          ],
          zoom: 8,
        });
      } else {
        var map = new mapboxgl.Map({
          container: "map",
          style: "{{ map_style }}",
          center: [0, 0],
          zoom: 2,
        });
      }
      renderMarkers(map);
    </script>

    <script>
      function handleDelete(button) {
        console.log(button);
        console.log(button.parent);
        var agree = confirm("Ð£Ð²ÐµÑ€ÐµÐ½Ñ‹, Ñ‡Ñ‚Ð¾ Ñ…Ð¾Ñ‚Ð¸Ñ‚Ðµ ÑƒÐ´Ð°Ð»Ð¸Ñ‚ÑŒ Ð¼ÐµÑÑ‚Ð¾?");
        if (!agree) return;

        myMarkers.forEach((m) => {
          console.log(m);
          if (m._element.id == button.id) {
            m.remove();
          }
        });

        fetch("/location/" + button.id, {
          method: "DELETE",
        })
          .then((response) => response.json())
          .then((data) => console.log(data))
          .catch((error) => {
            console.error("Error:", error);
          });
      }
    </script>
  </body>
</html>
