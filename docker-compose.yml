version: "3"
services:
  bot:
    build:
      context: .
      dockerfile: ./Dockerfile
    container_name: memory-map-bot
  api:
    build:
      context: .
      dockerfile: ./Dockerfile-api
    container_name: memory-map-api
    ports:
      - "${API_PORT}:${API_PORT}"
    env_file:
      - .env
